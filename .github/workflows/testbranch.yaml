name: testgithubevent
on:
  pull_request:
    branches: 
      - release_candidate
      - preview
    types: ['closed']

jobs:
  test_real_event_is_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo_trigger_event
        run: |
          branch_name=$(gh pr view  $PR --jq=.headRefName --json=headRefName)
          echo $branch_name 
          echo "${GITHUB_REF}"
          base=${GITHUB_REF}
          echo $base
          if [[ "$base" == release_candidate ]]
          then
            target=preview
          elif [[ "$base" == preview ]]
          then
            target=develop
          else
            exit 0
          fi
          echo $target
          temp_branch="merge_${base}_${target}_$PR"
          echo $temp_branch
          git fetch origin "$target"
          git checkout -b "$temp_branch" "origin/$target"
          c_branch_name=$(gh pr view  $PR --jq=.headRefName --json=headRefName)
          echo $c_branch_name
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         PR: ${{ github.event.number }}



