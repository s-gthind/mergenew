name: automerge_to_preview_or_develop
on:
  pull_request:
    branches: 
      - release_candidate
      - preview
    types: ['closed']

jobs:
  action_on_automerge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo_trigger_event
        run: |
          branch_name=$(gh pr view  $PR --jq=.headRefName --json=headRefName)
          echo $branch_name 
          echo "${GITHUB_REF}"
          base=${GITHUB_REF}
          echo $base

          if [[ "$base" == release_candidate ]]
          then
            target=preview
          elif [[ "$base" == preview ]]
          then
            target=develop
          else
            exit 0
          fi
          echo $target

          temp_branch="merge_${base}_${target}_$PR"
          echo $temp_branch

          git fetch origin "$target"

          git checkout -b "$temp_branch" "origin/$target"

          conflicts=$(git merge origin/$base | grep CONFLICT| wc -l)
          if [  conflicts -gt 0 ]
	  then
            echo "There is a merge conflict. Aborting"
	    gh pr comment "$PR" --body "There are conflicts while merging the $base down to $target. Please resolve the conflicts manually"
	  else
	    git push origin "${temp_branch}:${temp_branch}"
 	    gh pr create --title "Merge $base down to $target" -B "$target"
          fi  

        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         PR: ${{ github.event.number }}
