name: testgithubevent
on:
  pull_request:
    branches: 
      - release_candidate
      - preview
    types: ['closed']

jobs:
  test_real_event_is_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: echo_trigger_event
        run: |
          branch_name=$(gh pr view  $PR --jq=.headRefName --json=headRefName)
          echo $branch_name 
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         PR: ${{ github.event.number }}


  extract_branch_name:
    if: ${{ github.ref == 'refs/remotes/origin/preview' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "yay"
          echo "Deploying to production server on branch $GITHUB_REF"
          echo "yay"
          
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         PR: ${{ github.event.number }}
